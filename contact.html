    <style>
         header {
    padding: 20px;
    background-color: black;
    color: white;
    animation: slideFade 3s ease-out forwards ;
}
 @keyframes slideFade {
    0% {
        opacity: 0;
        transform: translateY(-30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
 }
/* Make nav a flex container and add gap */
header nav {
    display: flex;
    justify-content: end;
    gap: 50px; /* space between all links */
    align-items: center; /* vertically center links */
}

nav a {
    color: white;
    text-decoration: none;
}
nav a:hover {
    text-decoration: underline;
    cursor: pointer;
    color: blue;
}
nav a img {
    display: inline-block;
    vertical-align: middle;
    gap: 10px;
}
.container {
    font-size: 50px;
    text-align: center;
}
.social {
    display: flex;
    justify-content: center;
    margin: 50px auto;
}
.social-grid {
  display: grid;
  grid-template-columns: repeat(2,100px);
  grid-gap: 30px;
}
.social-grid img {
    width: 100%;
    border-radius: 10px; 
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.social-grid img:hover {
    transform: scale(1.5);
}
.people {
    display: flex;
    justify-content: center;
    gap: 80px;
}
label {
            display: block;
              font-weight: bold;
             margin-top: 10px;
        }
        input {
      width: 100%;
      padding: 15px;
      padding-left: 25px;
      border: 1px solid #ccc;
      border-radius: 10px;
        }
textarea {
    padding: 60px;
    border-radius: 15px;
}
button {
    padding: 10px;
    background-color: blue;
    color: white;
    border-radius: 13px;
    transition: all ease-in-out 200ms;
    margin-bottom: 60px;
}
button:hover {
    color: black;
    background: white;
    cursor: pointer;
}
  footer {
        padding: 40px;
      background-color: gray;
    }  
    .monkey {
        display: flex;
        justify-content: space-between;
    }
    .monkey .monkey-11 {
        gap: 50px;
    }
    </style>
